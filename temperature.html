<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Poppins:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Container -->
    <div class="container">
        <div class="heading">
            <h1>Temprature Convertor </h1>
        </div>

        <div class="temp">
            <div class="input-div">
                <label> Celcius</label>
                <input type="number" value="0" id="cel" class="inp">
            </div>

            <div class="input-div">
                <label> Farenhite</label>
                <input type="number" value="32" id="fah" class="inp">
            </div>
        </div>
    </div>

    <!-- javaScript -->
    <script src="Script.js"></script>

</body>

</html>
